<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Home Screen</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a8e0ff, #ff7bac);
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .app-image {
            width: 100%;
            height: auto;
            border-radius: 30px;
            background: url('Logo.jpg') no-repeat center center / cover;
            padding-top: 100%; /* Maintain aspect ratio */
            position: relative;
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            color: #000;
            background-color: #8ef0d0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
        }

        .start-button:hover {
            background-color: #7bdcc2;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #fff;
        }

        @media (min-width: 768px) {
            .start-button {
                font-size: 24px;
                padding: 15px 40px;
            }

            .footer-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-image"></div>
        <button class="start-button" onclick="navigateToNextPage()">start</button>
        <div class="footer-text">app created by devan</div>
    </div>

    <script>
        function navigateToNextPage() {
            window.location.href = "nextpage.html";
        }
    </script>
</body>
</html>
