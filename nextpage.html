        const restartButton = document.getElementById('restart');

        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            optionsElement.innerHTML = '';
            currentQuestion.options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.textContent = option;
                optionElement.className = 'option';
                optionElement.onclick = () => checkAnswer(optionElement, option);
                optionsElement.appendChild(optionElement);
            });
            saveGameState();
        }

        function checkAnswer(optionElement, option) {
            const currentQuestion = quizData[currentQuestionIndex];
            if (option === currentQuestion.answer) {
                optionElement.classList.add('correct');
                score++;
            } else {
                optionElement.classList.add('incorrect');
            }
            scoreElement.textContent = score;
            setTimeout(() => {
                optionElement.classList.remove('correct', 'incorrect');
                nextQuestion();
            }, 1000);
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showQuizCompleted();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showQuizCompleted() {
            finalScoreElement.textContent = score;
            quizCompletedElement.classList.add('active');
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            quizCompletedElement.classList.remove('active');
            loadQuestion();
        }
